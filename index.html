<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width,height=device-height"/>
    <meta name="generator" content="Notepad :)"/>
    <meta name="author" content="Inpassor"/>
    <title>jquery-common demo page</title>
</head>
<body>
<div class="jquery-isUndefined">
    <h2>$.isUndefined</h2>
    <label for="jquery-isUndefined-value">value:</label>
    <input type="text" id="jquery-isUndefined-value" value=""/>
    <button>$.jquery-isUndefined</button>
    <label for="jquery-jquery-isUndefined-result">result:</label>
    <input type="text" readonly="readonly" id="jquery-jquery-isUndefined-result"/>
</div>
<div class="jquery-prefixZero">
    <h2>$.prefixZero</h2>
    <label for="jquery-prefixZero-value">value:</label>
    <input type="text" id="jquery-prefixZero-value" value="11"/>
    <label for="jquery-prefixZero-length">length:</label>
    <input type="text" id="jquery-prefixZero-length" value="5"/>
    <button>$.prefixZero</button>
    <label for="jquery-prefixZero-result">result:</label>
    <input type="text" readonly="readonly" id="jquery-prefixZero-result"/>
</div>
<div class="jquery-removePrefixZero">
    <h2>$.removePrefixZero</h2>
    <label for="jquery-removePrefixZero-value">value:</label>
    <input type="text" id="jquery-removePrefixZero-value" value="00011"/>
    <button>$.removePrefixZero</button>
    <label for="jquery-removePrefixZero-result">result:</label>
    <input type="text" readonly="readonly" id="jquery-removePrefixZero-result"/>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/jquery-common.js"></script>
<script type="text/javascript">
    $(document).ready(function () {

        $('button', '.jquery-removePrefixZero').on('click', function () {
            $('#jquery-removePrefixZero-result').val($.removePrefixZero($('#jquery-removePrefixZero-value').val()));
        });

        $('button', '.jquery-prefixZero').on('click', function () {
            $('#jquery-prefixZero-result').val($.prefixZero($('#jquery-prefixZero-value').val(), $('#jquery-prefixZero-length').val()));
        });

        $('button', '.jquery-removePrefixZero').on('click', function () {
            $('#jquery-removePrefixZero-result').val($.removePrefixZero($('#jquery-removePrefixZero-value').val()));
        });

    });
</script>
</body>
</html>
